# ──────────────────────────────────────────────
# Mist Chat Filtering
# ──────────────────────────────────────────────

similarity:
  enabled: true
  # percentage similarity between last and current message
  # above this value → message is cancelled
  threshold: 75

flood:
  enabled: true
  # max total message length
  maximum_length: 90
  # max consecutive repeated characters (e.g. "aaaaaa")
  maximum_repeated_chars: 5

caps:
  enabled: true
  # RATIO -> caps / length > ratio
  # DEFINED -> caps > max_caps
  type: RATIO
  max_caps: 5
  ratio: 0.7

cooldown:
  enabled: true
  cooldown_seconds: 3

blocked_words:
  enabled: true
  words:
    fuck:
      type: basic
      cancel_message: true
      replace_with: "*"

    bitch:
      type: aggressive
      cancel_message: false
      replace_with: "***"

    nigga:
      type: aggressive v2
      cancel_message: true
      replace_with: ""

regex:
  enabled: true
  patterns:
    "(?i)kys":
      cancel_message: true
      replace_with: ""

    "(?i)(ez|ezz|ezzz)":
      cancel_message: false
      replace_with: "<gray>gg</gray>"

    "(?i)(https?|www\\.)":
      cancel_message: true
      replace_with: ""
