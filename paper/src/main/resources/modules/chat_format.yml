# ───────────────────────────────────────────────────────
# Mist Chat Formatting
# ───────────────────────────────────────────────────────
#
# This file controls how chat messages are rendered.
# Formats are chosen using the player's PRIMARY LuckPerms group.
# Format key = LP group name (e.g. "vip" → formats.vip)
# If no match is found, fallback_format is used.
#
# Supports:
# - Adventure MiniMessage + legacy color codes (&, &#hex)
# - PlaceholderAPI placeholders (<papi:...>) and <message>
# - Hover text and click actions
#
# Click actions:
# OPEN_URL · RUN_COMMAND · SUGGEST_COMMAND · COPY_TO_CLIPBOARD
#
# MiniMessage docs:
# https://tehbrian.xyz/legacy-to-minimessage/
# https://docs.advntr.dev/minimessage/format.html
#
# Support:
# https://xyrisdev.com/discord
#
# speak softly - the mist carries it

# Used for migrations. DO NOT EDIT.
config_version: 1

# Fallback format used when no LP group matches
fallback_format: default

formats:
  default:
    message: "<#cfd6e2><papi:luckperms_prefix></#cfd6e2><#f4f7fb><papi:player_name></#f4f7fb> <#a5adba>·</#a5adba> <#dde3ee><message>"

    hover_text:
      - "<gradient:#f7f9fc:#dde3ee><papi:player_name></gradient>"
      - "<#b1b9c7>wandering through the mist</#b1b9c7>"
      - ""
      - "<#e9eef6>┆</#e9eef6> <#bcc5d4>health</#bcc5d4> <gradient:#ff9b9b:#ffe1e1><papi:player_health_rounded> ❤</gradient>"
      - "<#e9eef6>┆</#e9eef6> <#bcc5d4>ping</#bcc5d4> <gradient:#9bbcff:#e1ecff><papi:player_ping>ms</gradient>"
      - "<#e9eef6>┆</#e9eef6> <#bcc5d4>balance</#bcc5d4> <gradient:#a8e6c6:#edfff6>$<papi:vault_eco_balance_formatted></gradient>"
      - "<#e9eef6>┆</#e9eef6> <#bcc5d4>rank</#bcc5d4> <gradient:#e6dbb5:#fff4d6><papi:luckperms_primary_group_name></gradient>"
      - ""
      - "<gradient:#d9dfeb:#b1b9c7>· click to whisper ·</gradient>"

    action:
      action: SUGGEST_COMMAND
      value: "/msg <papi:player_name> Hello..."

  vip:
    message: "<gradient:#f1e3b6:#fff2cf><bold>VIP</bold></gradient> <#faf7f1><papi:player_name></#faf7f1> <#bdb6a6>·</#bdb6a6> <#eee7d8><message>"

    hover_text:
      - "<gradient:#fff7e6:#e8d9b2><papi:player_name></gradient> <#d8caa3>◆ VIP</#d8caa3>"
      - "<#c2b9a6>moving softly through golden mist</#c2b9a6>"
      - ""
      - "<#f0eadb>┆</#f0eadb> <#cbbfa8>health</#cbbfa8> <gradient:#ffb3b3:#ffe8e8><papi:player_health_rounded> ❤</gradient>"
      - "<#f0eadb>┆</#f0eadb> <#cbbfa8>ping</#cbbfa8> <gradient:#a9c7ff:#eef3ff><papi:player_ping>ms</gradient>"
      - "<#f0eadb>┆</#f0eadb> <#cbbfa8>balance</#cbbfa8> <gradient:#b6edd2:#f2fff9>$<papi:vault_eco_balance_formatted></gradient>"
      - "<#f0eadb>┆</#f0eadb> <#cbbfa8>rank</#cbbfa8> <gradient:#f1e3b6:#fff2cf>VIP</gradient>"
      - ""
      - "<gradient:#e6dcc4:#c2b9a6>· click to whisper ·</gradient>"

    action:
      action: SUGGEST_COMMAND
      value: "/msg <papi:player_name> Hello..."