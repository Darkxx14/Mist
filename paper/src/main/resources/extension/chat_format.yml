# ───────────────────────────────────────────────────────
# Mist Chat Formatting
# ───────────────────────────────────────────────────────
#
# This file controls how chat messages are rendered.
# Formats are chosen using the player's PRIMARY LuckPerms group.
# Format key = LP group name (e.g. "vip" → formats.vip)
# If no match is found, fallback_format is used.
#
# Supports:
# - Adventure MiniMessage + legacy color codes (&, &#hex)
# - PlaceholderAPI placeholders (<papi:...>) and <message>
# - Hover text and click actions
#
# Click actions:
# OPEN_URL · RUN_COMMAND · SUGGEST_COMMAND · COPY_TO_CLIPBOARD
#
# MiniMessage docs:
# https://tehbrian.xyz/legacy-to-minimessage/
# https://docs.advntr.dev/minimessage/format.html
#
# Support:
# https://xyrisdev.com/discord
#

# Fallback format used when no LP group matches
fallback_format: default

formats:
  default:
    message: "<shadow:black><papi:luckperms_prefix><m_white><papi:player_name></m_white> <m_gray>·</m_gray> <m_white><message></m_white></shadow>"

    hover_text:
      - "<color:#E03261><papi:player_name></color>"
      - ""
      - "<m_gray>·</m_gray> <m_white>health</m_white> <color:#E03261><papi:player_health_rounded> ❤</color>"
      - "<m_gray>·</m_gray> <m_white>ping</m_white> <color:#E03261><papi:player_ping>ms</color>"
      - "<m_gray>·</m_gray> <m_white>balance</m_white> <color:#E03261>$<papi:vault_eco_balance_formatted></color>"
      - "<m_gray>·</m_gray> <m_white>rank</m_white> <color:#E03261><papi:luckperms_primary_group_name></color>"
      - ""
      - "<m_white>· click to whisper ·</m_white>"

    action:
      action: SUGGEST_COMMAND
      value: "/msg <papi:player_name> Hello..."

  vip:
    message: "<shadow:black><papi:luckperms_prefix><m_white><papi:player_name></m_white> <m_gray>·</m_gray> <m_light_yellow><message></m_light_yellow></shadow>"

    hover_text:
      - "<m_light_yellow><papi:player_name></m_light_yellow>"
      - ""
      - "<m_gray>·</m_gray> <m_white>health</m_white> <m_light_yellow><papi:player_health_rounded> ❤</m_light_yellow>"
      - "<m_gray>·</m_gray> <m_white>ping</m_white> <m_light_yellow><papi:player_ping>ms</m_light_yellow>"
      - "<m_gray>·</m_gray> <m_white>balance</m_white> <m_light_yellow>$<papi:vault_eco_balance_formatted></m_light_yellow>"
      - "<m_gray>·</m_gray> <m_white>rank</m_white> <m_light_yellow><papi:luckperms_primary_group_name></m_light_yellow>"
      - ""
      - "<m_light_yellow>· click to whisper ·</m_light_yellow>"

    action:
      action: SUGGEST_COMMAND
      value: "/msg <papi:player_name> Hello..."

# Used for migrations. DO NOT EDIT.
config_version: 1