# ──────────────────────────────────────────────
# Mist Chat Filtering
# ──────────────────────────────────────────────

similarity:
  enabled: true
  # percentage similarity between last and current message
  # above this value → message is cancelled
  threshold: 0.60 # match 60% of the sent message to the old message

flood:
  enabled: true
  # max total message length
  maximum_length: 100
  # max consecutive repeated characters (e.g. "aaaaaa")
  maximum_repeated_chars: 5

caps:
  enabled: true
  # ratio -> caps / length > ratio
  # defined -> caps > max_caps
  type: ratio
  max_caps: 5
  ratio: 0.8 # 80% of the whole message

cooldown:
  enabled: true
  cooldown_seconds: 3

blocked_words:
  enabled: true
  words:
    fuck:
      cancel: true
      detect_in_words: true

    nigga:
      cancel: true
      detect_in_words: true

    retard:
      cancel: false
      replace: "*****"
      detect_in_words: true

    ass:
      cancel: false
      replace: "***"
      detect_in_words: false

regex:
  enabled: true
  patterns:
    kys:
      pattern: (?i)kys
      cancel: true

    sexy:
      pattern: '(?i)\b[s][e][x][y]'
      cancel: false
      replace: "hot"

    links:
      pattern: (?i)(https?|www\\.)
      cancel: true

# Used for migrations. DO NOT EDIT.
config_version: 1