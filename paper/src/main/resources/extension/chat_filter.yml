# ──────────────────────────────────────────────
# Mist Chat Filtering
# ──────────────────────────────────────────────

similarity:
  enabled: true
  # percentage similarity between last and current message
  # above this value → message is cancelled
  threshold: 0.60 # match 60% of the sent message to the old message

flood:
  enabled: true
  # max total message length
  maximum_length: 100
  # max consecutive repeated characters (e.g. "aaaaaa")
  maximum_repeated_chars: 5

caps:
  enabled: true
  # ratio -> caps / length > ratio
  # defined -> caps > max_caps
  type: ratio
  max_caps: 5
  ratio: 0.8 # 80% of the whole message

cooldown:
  enabled: true
  cooldown_seconds: 3

blocked_words:
  enabled: true
  words:
    fuck:
      cancel_message: true
      allow_in_words: false

    nigger:
      cancel_message: true
      allow_in_words: false

    retard:
      cancel_message: false
      replace_with: "*****"
      allow_in_words: false

    ass:
      cancel_message: false
      replace_with: "***"
      allow_in_words: true

regex:
  enabled: true
  patterns:
    "(?i)kys":
      cancel_message: true
      replace_with: ""

    "(?i)(ez|ezz|ezzz)":
      cancel_message: false
      replace_with: "<gray>gg</gray>"

    "(?i)(https?|www\\.)":
      cancel_message: true
      replace_with: ""
