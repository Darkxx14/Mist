# ───────────────────────────────────────────────────────
# language configuration
# ───────────────────────────────────────────────────────
#
# controls all user-facing messages used by mist.
# messages can be rendered in chat, action bar, and titles.
#
# message structure:
# each message defines one or more render targets via `type`.
# supported targets: chat, action bar, title
#
# formatting:
# - adventure minimessage + legacy color codes (&, &#hex)
# - custom mist colors (<m_color>)
#
# placeholders:
# - internal placeholders (<placeholder>)
# - placeholderapi placeholders (<papi:...>)
#
# example:
# example_message:
#   type: chat, action bar, title
#   chat:
#     text: "Chat message"
#     list:
#       - "First line"
#       - "Second line"
#   action_bar:
#     text: "Action bar message"
#   title:
#     text: "Title"
#     subtitle: "Subtitle"
#     fade_in: 10
#     stay: 40
#     fade_out: 10
#

prefix: "<gradient:#E03261:#811937><bold>Mist</bold></gradient> <m_dark_gray>·</m_dark_gray>"

messages:
  mist_about:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>About</m_gray>"
        - "<smallcaps><m_light_yellow>★</m_light_yellow> <m_gray>Star On GitHub <3</m_gray></smallcaps>"
        - " "
        - "<m_gray>· Author(s):</m_gray> <color:#E03261><authors></color>"
        - "<m_gray>· Version:</m_gray> <color:#E03261><version></color>"
        - "<m_gray>· Branch:</m_gray> <color:#E03261><branch></color>"
        - "<m_gray>· Commit:</m_gray> <color:#E03261><commit_short></color>"
        - " "
        - "<m_dark_gray>(Click to open GitHub)</m_dark_gray>"
        - " "

  mist_reloaded:
    enabled: true
    type: chat, action bar
    chat:
      text: "<prefix> <m_gray>Successfully reloaded in <time_taken>ms.</m_gray>"
    action_bar:
      text: "<prefix> <m_gray>Successfully reloaded in <time_taken>ms.</m_gray>"

  mist_similarity:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Similarity</m_gray>"
        - " "
        - "<m_gray>· Similarity:</m_gray> <color:#E03261><similarity>%</color>"
        - "<m_gray>· Threshold:</m_gray> <color:#E03261><threshold>%</color>"
        - "<m_gray>· Result:</m_gray> <color:#E03261><result></color>"
        - " "

  chat_cleared:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Chat</m_gray>"
        - " "
        - "<m_gray>· The chat has been cleared.</m_gray>"
        - " "

  chat_locked:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Chat</m_gray>"
        - " "
        - "<m_gray>· The chat has been locked.</m_gray>"
        - " "

  chat_unlocked:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Chat</m_gray>"
        - " "
        - "<m_gray>· The chat has been unlocked.</m_gray>"
        - " "

  mist_regex_generate:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Regex Generator</m_gray>"
        - " "
        - "<m_gray>· Input:</m_gray> <color:#E03261><input></color>"
        - "<m_gray>· Generated:</m_gray>"
        - " <hover:show_text:'<m_gray>Click to copy'><color:#E03261><regex></color></hover>"
        - " "
        - "<m_dark_gray>(Click the regex to copy)</m_dark_gray>"
        - " "

  mist_regex_analyze:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Regex Analysis</m_gray>"
        - " "
        - "<m_gray>· Score:</m_gray> <color:#E03261><score>/100</color>"
        - "<m_gray>· Verdict:</m_gray> <color:#E03261><verdict></color>"
        - "<m_gray>· Risk:</m_gray> <color:#E03261><risk></color>"
        - "<m_gray>· Notes:</m_gray> <m_gray><notes></m_gray>"
        - " "

  chat_already_locked:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Chat is already locked.</m_gray>"

  chat_already_unlocked:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Chat is already unlocked.</m_gray>"

  chat_locked_blocked:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Chat is currently locked.</m_gray>"

  mist_announcement_next:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Announcements</m_gray>"
        - " "
        - "<m_gray>· Next announcement:</m_gray> <color:#E03261><name></color>"
        - " "

  mist_announcement_none:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>No announcements are currently configured.</m_gray>"

  mist_announcement_invalid:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Unknown announcement:</m_gray> <color:#E03261><name></color>"

  mist_announcement_setnext:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Next announcement set to</m_gray> <color:#E03261><name></color>."

  mist_announcement_forced:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Announcement</m_gray> <color:#E03261><name></color> <m_gray>sent immediately.</m_gray>"

  mist_dump_start:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Creating dump...</m_gray>"

  mist_dump_success:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Dump</m_gray>"
        - " "
        - "<m_gray>· Dump created successfully.</m_gray>"
        - "<m_gray>· URL:</m_gray> <hover:show_text:'<m_gray>Click to open'><color:#E03261><url></color></hover>"
        - " "
        - "<m_dark_gray>(Click the link to open the dump)</m_dark_gray>"
        - " "

  mist_dump_failed:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Dump</m_gray>"
        - " "
        - "<m_gray>· Failed to create server dump.</m_gray>"
        - "<m_gray>· Error:</m_gray> <m_red><error></m_red>"
        - " "

  alert_modified:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Alert</m_gray>"
        - " "
        - "<m_gray>A message has been automatically modified.</m_gray>"
        - "<m_gray>· Player:</m_gray> <color:#E03261><player></color>"
        - "<m_gray>· Original:</m_gray> <color:#E03261><message></color>"
        - "<m_gray>· Updated:</m_gray> <color:#E03261><modified_message></color>"
        - "<m_gray>· Rule:</m_gray> <color:#E03261><rule_display></color>"
        - " "

  modules:
    filtering:
      flood:
        length:
          enabled: true
          type: chat
          chat:
            text: "<prefix> <m_gray>Your message is too long.</m_gray>"
        repeats:
          enabled: true
          type: chat
          chat:
            text: "<prefix> <m_gray>Please avoid flooding the chat.</m_gray>"

      caps:
        enabled: true
        type: chat
        chat:
          text: "<prefix> <m_gray>Too many capital letters.</m_gray>"

      blocked_words:
        blocked:
          enabled: true
          type: chat
          chat:
            text: "<prefix> <m_gray>Your message contains inappropriate language and has been blocked.</m_gray>"

      regex:
        blocked:
          enabled: true
          type: chat
          chat:
            text: "<prefix> <m_gray>Your message contains forbidden content and has been blocked.</m_gray>"

      similarity:
        enabled: true
        type: chat
        chat:
          text: "<prefix> <m_gray>Please do not repeat the same messages.</m_gray>"

      cooldown:
        enabled: true
        type: chat
        chat:
          text: "<prefix> <m_gray>Please wait <remaining> seconds before sending another message.</m_gray>"

  alert_cancelled:
    enabled: true
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Alert</m_gray>"
        - " "
        - "<m_gray>A message has been automatically blocked.</m_gray>"
        - "<m_gray>· Player:</m_gray> <color:#E03261><player></color>"
        - "<m_gray>· Content:</m_gray> <color:#E03261><message></color>"
        - "<m_gray>· Rule:</m_gray> <color:#E03261><rule_display></color>"
        - " "

  toggle_global_chat:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Global chat has been <color:#E03261><state></color>.</m_gray>"

  toggle_private_messages:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Private messages have been <color:#E03261><state></color>.</m_gray>"

  toggle_mentions:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Mentions have been <color:#E03261><state></color>.</m_gray>"

  toggle_announcements:
    enabled: true
    type: chat
    chat:
      text: "<prefix> <m_gray>Announcements have been <color:#E03261><state></color>.</m_gray>"

# do not edit this value
# used for automatic migration tracking
config_version: 1
