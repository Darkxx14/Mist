prefix: "<gradient:#E03261:#811937><bold>Mist</bold></gradient> <m_dark_gray>·</m_dark_gray>"

messages:
  mist_about:
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>About</m_gray>"
        - "<smallcaps><m_light_yellow>★</m_light_yellow> <m_gray>Star On GitHub <3</m_gray></smallcaps>"
        - " "
        - "<m_gray>· Author(s):</m_gray> <color:#E03261><authors></color>"
        - "<m_gray>· Version:</m_gray> <color:#E03261><version></color>"
        - "<m_gray>· Branch:</m_gray> <color:#E03261><branch></color>"
        - "<m_gray>· Commit:</m_gray> <color:#E03261><commit_short></color>"
        - " "
        - "<m_dark_gray>(Click to open GitHub)</m_dark_gray>"
        - " "

  mist_reloaded:
    type: chat, action bar
    chat:
      text: "<prefix> <m_gray>Successfully reloaded in <time_taken>ms.</m_gray>"
    action_bar:
      text: "<prefix> <m_gray>Successfully reloaded in <time_taken>ms.</m_gray>"

  mist_similarity:
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Similarity</m_gray>"
        - " "
        - "<m_gray>· Similarity:</m_gray> <color:#E03261><similarity>%</color>"
        - "<m_gray>· Threshold:</m_gray> <color:#E03261><threshold>%</color>"
        - "<m_gray>· Result:</m_gray> <color:#E03261><result></color>"
        - " "

  chat_cleared:
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Chat</m_gray>"
        - " "
        - "<m_gray>· The chat has been cleared.</m_gray>"
        - " "

  chat_locked:
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Chat</m_gray>"
        - " "
        - "<m_gray>· The chat has been locked.</m_gray>"
        - " "

  chat_unlocked:
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Chat</m_gray>"
        - " "
        - "<m_gray>· The chat has been unlocked.</m_gray>"
        - " "

  mist_regex_generate:
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Regex Generator</m_gray>"
        - " "
        - "<m_gray>· Input:</m_gray> <color:#E03261><input></color>"
        - "<m_gray>· Generated:</m_gray>"
        - " <hover:show_text:'<m_gray>Click to copy'><color:#E03261><regex></color></hover>"
        - " "
        - "<m_dark_gray>(Click the regex to copy)</m_dark_gray>"
        - " "

  mist_regex_analyze:
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Regex Analysis</m_gray>"
        - " "
        - "<m_gray>· Score:</m_gray> <color:#E03261><score>/100</color>"
        - "<m_gray>· Verdict:</m_gray> <color:#E03261><verdict></color>"
        - "<m_gray>· Risk:</m_gray> <color:#E03261><risk></color>"
        - "<m_gray>· Notes:</m_gray> <m_gray><notes></m_gray>"
        - " "

  chat_already_locked:
    type: chat
    chat:
      text: "<prefix> <m_gray>Chat is already locked.</m_gray>"

  chat_already_unlocked:
    type: chat
    chat:
      text: "<prefix> <m_gray>Chat is already unlocked.</m_gray>"

  chat_locked_blocked:
    type: chat
    chat:
      text: "<prefix> <m_gray>Chat is currently locked.</m_gray>"

  mist_announcement_next:
    type: chat
    chat:
      list:
        - " "
        - "<prefix> <m_gray>Announcements</m_gray>"
        - " "
        - "<m_gray>· Next announcement:</m_gray> <color:#E03261><name></color>"
        - " "

  mist_announcement_none:
    type: chat
    chat:
      text: "<prefix> <m_gray>No announcements are currently configured.</m_gray>"

  mist_announcement_invalid:
    type: chat
    chat:
      text: "<prefix> <m_gray>Unknown announcement:</m_gray> <color:#E03261><name></color>"

  mist_announcement_setnext:
    type: chat
    chat:
      text: "<prefix> <m_gray>Next announcement set to</m_gray> <color:#E03261><name></color>."

  mist_announcement_forced:
    type: chat
    chat:
      text: "<prefix> <m_gray>Announcement</m_gray> <color:#E03261><name></color> <m_gray>sent immediately.</m_gray>"

  modules:
    filtering:
      flood:
        length:
          type: chat
          chat:
            text: "<prefix> <m_gray>Your message is too long.</m_gray>"
        repeats:
          type: chat
          chat:
            text: "<prefix> <m_gray>Please avoid flooding the chat.</m_gray>"

      caps:
        type: chat
        chat:
          text: "<prefix> <m_gray>Too many capital letters.</m_gray>"

      blocked_words:
        blocked:
          type: chat
          chat:
            text: "<prefix> <m_gray>Your message contains inappropriate language and has been blocked.</m_gray>"

      regex:
        blocked:
          type: chat
          chat:
            text: "<prefix> <m_gray>Your message contains forbidden content and has been blocked.</m_gray>"

      similarity:
        type: chat
        chat:
          text: "<prefix> <m_gray>Please do not repeat the same messages.</m_gray>"

      cooldown:
        type: chat
        chat:
          text: "<prefix> <m_gray>Please wait <remaining> seconds before sending another message.</m_gray>"

config_version: 1
