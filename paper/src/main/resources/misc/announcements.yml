# ───────────────────────────────────────────────────────
# chat announcements
# ───────────────────────────────────────────────────────
#
# controls automatic chat announcements.
# announcements can be sent sequentially or randomly.
#
# settings:
# - enabled: toggles announcements globally
# - type: sequential / random
# - interval: time between announcements
#
enabled: true

# sequential = in order
# random     = random pick
type: sequential
interval: 1 minute

announcements:
  mist:
    type: chat
    chat:
      list:
        - " "
        - "<gradient:#E03261:#811937><bold>Mist</bold></gradient>"
        - " "
        - "<m_gray>A modern, lightweight chat plugin.</m_gray>"
        - "<m_gray>Built for performance and clean design.</m_gray>"
        - " "
        - "<color:#E03261><click:open_url:https://github.com/Darkxx14/Mist>github.com/Darkxx14/Mist</click></color>"
        - " "

# do not edit this value
# used for automatic migration tracking
config_version: 1
