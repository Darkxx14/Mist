#
# replaces message content before formatting is applied.
# supports static text replacements and papi-based processors.
#
# types:
# - static: simple text replacement
# - papi: dynamic replacement using placeholderapi
#
replacements:
  heart:
    type: STATIC
    match: "<3"
    replace: "<m_red>â¤</m_red>"

  smile:
    type: STATIC
    match: ":)"
    replace: "<m_yellow>ğŸ˜Š</m_yellow>"

  grin:
    type: STATIC
    match: ":D"
    replace: "<m_orange>ğŸ˜ƒ</m_orange>"

  wave:
    type: STATIC
    match: "o/"
    replace: "<m_yellow>ğŸ‘‹</m_yellow>"

  balance:
    type: PAPI
    match: "<bal>"
    processor: "<m_yellow><papi:player_name>'s has <papi:vault_eco_balance_formatted> Money!</m_yellow>"
    permission: "mist.replacements.balance"

  ping:
    type: PAPI
    match: "<ping>"
    processor: "<m_green><papi:player_name>'s <papi:player_ping>ms Ping!</m_green>"
    permission: "mist.replacements.ping"

  location:
    type: PAPI
    match: "<loc>"
    processor: "At <papi:player_x>, <papi:player_y>, <papi:player_z>"
    permission: "" # no permission required

