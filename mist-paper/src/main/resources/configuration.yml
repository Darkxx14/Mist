# ───────────────────────────────────────────────────────
# data storage
# ───────────────────────────────────────────────────────
#
# controls all persistence and storage-related settings.
# choose the database type based on your environment and scale.
#
# Supported database types:
# - h2       (embedded, fast, single-file)
# - sqlite   (embedded, simple, file-based)
# - mysql    (recommended for production)
# - mongo    (advanced, document-based)
#
data:
  auto_save_interval: 10 minutes
  type: sqlite

  # connection pool settings (sql databases only)
  pool:
    size: 10
    min_idle: 2
    max_lifetime_ms: 1800000
    connection_timeout_ms: 5000

  # h2 (embedded)
  h2:
    file: "data/mist-h2"

  # sqlite (embedded)
  sqlite:
    file: "data/mist-sqlite.db"

  # mysql / mariadb (external)
  mysql:
    host: "127.0.0.1"
    port: 3306
    database: "mist"
    username: "darkxx16"
    password: "password"
    use_ssl: false
    parameters: "?useUnicode=true&characterEncoding=utf8"

  # mongodb (external)
  mongo:
    uri: "mongodb://localhost:27017"
    database: "mist"

    collections:
      users: "mist_users"

# ───────────────────────────────────────────────────────
# staff alerts
# ───────────────────────────────────────────────────────
#
# controls alerts sent to staff members.
#
staff_alerts:
  enabled: true
  notify_on_cancel: true
  notify_on_modify: true
  disabled_rules:
    - cooldown
    - similarity

# ───────────────────────────────────────────────────────
# ignore stuff
# ───────────────────────────────────────────────────────
#
# controls player ignore behavior and visibility rules.
# affects chat rendering.
#
ignore:
  # if true, chat messages from ignored players
  # will not be rendered to the ignoring player
  hide_messages: true

# ───────────────────────────────────────────────────────
# configuration migration
# ───────────────────────────────────────────────────────
#
# automatically migrates older config versions on startup.
#
# ⚠ IMPORTANT:
# - yaml formatting may be normalized
# - inline comments, quotes, and spacing are NOT preserved
# - values and section comments are preserved
#
config_migration:
  enabled: true

# do not edit this value
# used for automatic migration tracking
config_version: 1
